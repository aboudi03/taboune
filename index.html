<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    .money-count {
      font-size: 3em;
      margin: 20px;
      color: #28a745;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button.minus {
      background-color: #dc3545;
    }
    button.minus:hover {
      background-color: #c82333;
    }
    .centered-img {
      margin: 20px;
      width: 150px;
      height: auto;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .money-count {
        font-size: 2.5em;
      }
      .centered-img {
        width: 120px;
      }
      button {
        padding: 8px 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <!-- Centered Image -->
  <img src="download.jpg" alt="Centered Image" class="centered-img">

  <!-- Money Counter -->
  <h1>Money: <span id="money-count" class="money-count">0</span></h1>

  <!-- Buttons to Add and Subtract Money -->
  <div class="button-container">
    <div class="button-group">
      <button onclick="updateMoney(10)">+10</button>
      <button onclick="updateMoney(100)">+100</button>
      <button onclick="updateMoney(1000)">+1000</button>
      <button onclick="updateMoney(100000)">+100,000</button>
    </div>
    <div class="button-group">
      <button class="minus" onclick="updateMoney(-10)">-10</button>
      <button class="minus" onclick="updateMoney(-100)">-100</button>
      <button class="minus" onclick="updateMoney(-1000)">-1000</button>
      <button class="minus" onclick="updateMoney(-100000)">-100,000</button>
    </div>
  </div>

  <script>
    // Initialize money count from localStorage
    let moneyCount = parseInt(localStorage.getItem('moneyCount')) || 0;
    document.getElementById('money-count').textContent = formatNumber(moneyCount);

    // Function to update the money count
    function updateMoney(amount) {
      moneyCount += amount;
      if (moneyCount < 0) moneyCount = 0;  // Prevent negative money count
      document.getElementById('money-count').textContent = formatNumber(moneyCount);
      // Save the updated count in localStorage
      localStorage.setItem('moneyCount', moneyCount);
    }

    // Function to format number with commas
    function formatNumber(number) {
      return number.toLocaleString();  // Adds commas to large numbers
    }
  </script>

</body>
</html>
